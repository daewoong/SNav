
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Visual Tesaurus using Arbor.js</title>
		
		<link rel="stylesheet" href="css/vs.css" type="text/css" media="screen">
		<script src="http://www.google.com/jsapi" type="text/javascript"></script>
		<script type="text/javascript">google.load("jquery", "1.4.4");</script>
		
		<script type="text/javascript">document.getElementsByTagName('html')[0].className = 'hasJS';</script>
		<script src="js/arbor.js" type="text/javascript"></script>
		<script src="js/arbor-tween.js" type="text/javascript"></script>
		<script src="js/arbor-graphics.js" type="text/javascript"></script>
		<script src="js/gen-search.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="wrapper">
			<form action="/" id="formWrapper">
				<p>Enter a word to view its visual thesaurus:</p>
				<label for="wordInput">Word:
					<input type="text" name="wordInput" id="wordInput" value="" />
					<input type="submit" value="Search" id="wordSubmit" name="wordSubmit" />
				</label>
			</form>
			
			<ul id="credits">
				<li>Thesaurus data from <a href="http://words.bighugelabs.com/">Bighugelabs</a></li>
				<li class="last">Particle system using <a href="http://arborjs.org/">Arbor.js</a></li>
			</ul>
			
			<div id="re-search" style="display: none;">
				<a href="#" class="close">X</a>
				<p>Do you want to search for: <span></span></p>
				<ul>
					<li><a href="#" class="yes">Yes</a></li>
					<li><a href="#" class="no">No</a></li>
				</ul>
			</div>
		</div>
		<canvas id="viewport"></canvas>
	</body>
</html>
