<!DOCTYPE html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Semantic Navigation</title>
	<link rel="stylesheet" href="../css/genStyle.css" type="text/css">

	 <!-- run from the minified library file: -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	
  	<script src="../js/arbor.js"></script>  
  	<script src="../js/arbor-graphics.js"></script>
  	<script src="../js/arbor-tween.js"></script>
  	<script src="../js/gen-search.js"></script>
	
</head>

<body>

  <!-- top -->	
  <div class="top">  	
  	<div class="logo">  	
  	</div> 	
    <div class="searchArea">
		<form id="submitButton" action="">
			<label>SEARCH TERM:</label>
			<input type="text" name="search" id="textForm" class="textfield" value="구성인원">
			<!--  <input type="submit" value="Search">	-->	
			<input type="submit" class="img-btn" value="Search">	  
		</form>
    </div>    
  </div>
  
  <!-- contents -->	
  <div class="middle">
    <!-- panel -->
  	<div class="panel">
  	
		<div class="recommendationKeyword">
			<table id = "recomTable" width="280px">
				<tr>
					<th class="th">추천 검색어</th>
				</tr>
				<tr>
					
				</tr>			
			</table>			
		</div>
		
		<div class="propertyPanel">
			속성 판넬
		</div>
	</div>
	
	<!-- canvasArea --> 
	<div class="canvasArea">
 		<canvas id="viewport" width="1100" height="1004"></canvas>
 	</div>	  	  	 
  </div>
  
  <!-- results -->	
  <div class="bottom">
  	<div class="tripleResults">
  		<table id="resultTable" width="690px">
  			<caption>Triple Results <b id="count"></b></caption>
  			<tr>
  				<th class="th">Subject</th>
  				<th class="th">Predicate</th>
  				<th class="th">Object</th>
  			</tr>
  			<tr>
  				<td class="td"></td>
  				<td class="td"></td>
  				<td class="td"></td>
  			</tr>		
  		</table>
  	</div>
  	<div class="searchResults">
  		<h3>Gen Search Results</h3>
  		<hr></hr>
  	</div>
  </div>
  
</body>
</html>
